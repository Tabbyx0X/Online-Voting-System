{% extends 'admin/base_admin.html' %}

{% block title %}Add Candidate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="page-header">
            <h1 class="page-title">Add Candidate</h1>
            <p class="page-subtitle">{{ election.title }}</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="party" class="form-label">Party / Position <span class="text-muted small">(optional)</span></label>
                        <input type="text" class="form-control" id="party" name="party" placeholder="e.g., Independent, Student Party">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Bio / Description <span class="text-muted small">(optional)</span></label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief candidate bio..."></textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="photo_url" class="form-label">Photo URL <span class="text-muted small">(optional)</span></label>
                        <input type="url" class="form-control" id="photo_url" name="photo_url" placeholder="https://example.com/photo.jpg">
                        <div class="form-text">Link to candidate's profile photo</div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('manage_candidates', election_id=election.id) }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-1"></i> Add Candidate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
