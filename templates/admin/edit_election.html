{% extends 'base.html' %}

{% block title %}Edit Election{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="mb-4">
            <h1 class="page-title">Edit Election</h1>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ election.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-secondary small">(optional)</span></label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ election.description }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start</label>
                            <input type="datetime-local" class="form-control" id="start_date" name="start_date" 
                                   value="{{ election.start_date.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End</label>
                            <input type="datetime-local" class="form-control" id="end_date" name="end_date" 
                                   value="{{ election.end_date.strftime('%Y-%m-%dT%H:%M') }}" required>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('manage_elections') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
