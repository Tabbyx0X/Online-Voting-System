{% extends 'admin/base_admin.html' %}

{% block title %}Page Not Available{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Page Not Available</h1>
    <p class="page-subtitle">Teacher management has been removed from the system.</p>
</div>

<div class="card">
    <div class="card-body text-center py-5">
        <div class="empty-state">
            <div class="empty-state-icon"><i class="fas fa-info-circle"></i></div>
            <div class="empty-state-title">Feature Removed</div>
            <p class="empty-state-text">Teacher management is no longer part of the system.</p>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary btn-sm mt-2">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
