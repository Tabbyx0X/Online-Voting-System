{% extends 'base.html' %}

{% block title %}Edit Candidate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="mb-4">
            <h1 class="page-title">Edit Candidate</h1>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ candidate.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="party" class="form-label">Party <span class="text-secondary small">(optional)</span></label>
                        <input type="text" class="form-control" id="party" name="party" value="{{ candidate.party or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description <span class="text-secondary small">(optional)</span></label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ candidate.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-4">
                        <label for="photo_url" class="form-label">Photo URL <span class="text-secondary small">(optional)</span></label>
                        <input type="url" class="form-control" id="photo_url" name="photo_url" value="{{ candidate.photo_url or '' }}" placeholder="https://...">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <a href="{{ url_for('manage_candidates', election_id=candidate.election_id) }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
