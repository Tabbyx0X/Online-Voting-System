{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block extra_css %}
<style>
body { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); min-height: 100vh; }
.voter-navbar { display: none; }
.login-card {
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    max-width: 420px;
    margin: 0 auto;
}
.login-header {
    text-align: center;
    padding: 2rem 2rem 0;
}
.login-header .icon {
    width: 56px;
    height: 56px;
    background: var(--accent);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.25rem;
}
.login-header .icon i { color: white; font-size: 1.5rem; }
.login-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-900); }
.login-header p { color: var(--gray-500); font-size: 0.875rem; }
.login-body { padding: 1.5rem 2rem 2rem; }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>New Password</h1>
            <p>Create a new secure password for your account</p>
        </div>
        
        <div class="login-body">
            <form method="POST" id="resetForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" required minlength="6">
                    <div class="form-text">At least 6 characters</div>
                </div>
                
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-check me-1"></i> Reset Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('resetForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    if (password !== confirm) {
        e.preventDefault();
        alert('Passwords do not match');
    }
});
</script>
{% endblock %}
