{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="mb-4">
                    <h1 class="h4 mb-1">Sign in</h1>
                    <p class="text-secondary small mb-0">Enter your credentials to access your account</p>
                </div>
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    
                    <div class="text-center small">
                        <a href="{{ url_for('voter_forgot_password') }}" class="text-muted">Forgot password?</a>
                        <span class="mx-2 text-muted">Â·</span>
                        <a href="{{ url_for('voter_register') }}">Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
