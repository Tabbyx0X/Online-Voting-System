{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block extra_css %}
<style>
body { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); min-height: 100vh; }
.voter-navbar { display: none; }
.login-card {
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    max-width: 420px;
    margin: 0 auto;
}
.login-header {
    text-align: center;
    padding: 2rem 2rem 0;
}
.login-header .icon {
    width: 56px;
    height: 56px;
    background: var(--primary);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.25rem;
}
.login-header .icon i { color: white; font-size: 1.5rem; }
.login-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-900); }
.login-header p { color: var(--gray-500); font-size: 0.875rem; }
.login-body { padding: 1.5rem 2rem 2rem; }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>Welcome back</h1>
            <p>Sign in to access your voting dashboard</p>
        </div>
        
        <div class="login-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                
                <div class="text-center small">
                    <a href="{{ url_for('voter_forgot_password') }}" class="text-muted">Forgot password?</a>
                    <span class="mx-2 text-muted">Â·</span>
                    <a href="{{ url_for('voter_register') }}">Create account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
