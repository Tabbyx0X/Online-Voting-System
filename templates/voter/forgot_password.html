{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block extra_css %}
<style>
body { background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%); min-height: 100vh; }
.voter-navbar { display: none; }
.login-card {
    background: white;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    max-width: 420px;
    margin: 0 auto;
}
.login-header {
    text-align: center;
    padding: 2rem 2rem 0;
}
.login-header .icon {
    width: 56px;
    height: 56px;
    background: #f59e0b;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.25rem;
}
.login-header .icon i { color: white; font-size: 1.5rem; }
.login-header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-900); }
.login-header p { color: var(--gray-500); font-size: 0.875rem; }
.login-body { padding: 1.5rem 2rem 2rem; }
</style>
{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Enter your details to receive a password reset link</p>
        </div>
        
        <div class="login-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="mb-3">
                    <label for="voter_id" class="form-label">Voter ID</label>
                    <input type="text" class="form-control" id="voter_id" name="voter_id" placeholder="Your voter ID" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                    <div class="form-text">The email you used during registration</div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-paper-plane me-1"></i> Send Reset Link
                </button>
                
                <div class="text-center">
                    <a href="{{ url_for('voter_login') }}" class="text-muted small">
                        <i class="fas fa-arrow-left me-1"></i> Back to login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
