{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 10vh;">
    <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
            <h2>Reset Password</h2>
            <p class="text-secondary">Enter your details to receive a reset link</p>
        </div>
        
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="voter_id" class="form-label">Voter ID</label>
                        <input type="text" class="form-control" id="voter_id" name="voter_id" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">The email you used during registration</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
                    
                    <div class="text-center">
                        <a href="{{ url_for('voter_login') }}" class="text-secondary small">Back to login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
